<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400,600&display=swap"
  />
  <body>
    <div class="container">
      <div class="rotate-container hide">
        <div id="totate-icon">
          <svg
            style="width: 2em; height: 2em; fill: #fff"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            viewBox="0 0 36 36"
          >
            <use
              class="ytp-svg-shadow"
              xmlns:ns1="http://www.w3.org/1999/xlink"
              ns1:href="#ytp-id-46"
            ></use>
            <path
              class="ytp-svg-fill"
              d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"
              id="ytp-id-46"
            ></path>
          </svg>
          <p>Rotate for a better experience</p>
        </div>
      </div>
      <div class="video-container" id="video-container">
        <video src="my-video.mp4" id="my-video" preload="metadata">
          <source src="my-video.mp4" type="video/mp4" />
          your browser does not support the video tag
        </video>
        <div class="controls" id="controls">
          <div class="progress-container flex-space">
            <div id="progress-bar">
              <div id="current-progress"></div>
            </div>
            <div class="song-timer">
              <span id="current-time">00:00</span>
              <span>/</span>
              <span id="max-duration">00:00</span>
            </div>
          </div>
          <div id="video-controls" class="video-controls flex-space">
            <div class="container-1 flex">
              <div>
                <!-- play video -->
                <button id="play-btn" class="controls-btn">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns1="http://www.w3.org/1999/xlink"
                      ns1:href="#ytp-id-86"
                    ></use>
                    <path
                      class="ytp-svg-fill"
                      d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                      id="ytp-id-86"
                    ></path>
                  </svg>
                </button>
                <!-- pause video -->
                <button id="pause-btn" class="controls-btn hide">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns1="http://www.w3.org/1999/xlink"
                      ns1:href="#ytp-id-40"
                    ></use>
                    <path
                      class="ytp-svg-fill"
                      d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z"
                      id="ytp-id-40"
                    ></path>
                  </svg>
                </button>
              </div>
              <!-- volume of video -->
              <div id="volume" class="volume flex">
                <span id="high">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns1="http://www.w3.org/1999/xlink"
                      ns1:href="#ytp-id-14"
                    ></use>
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns2="http://www.w3.org/1999/xlink"
                      ns2:href="#ytp-id-15"
                    ></use>
                    <defs>
                      <clipPath id="ytp-svg-volume-animation-mask">
                        <path
                          d="m 14.35,-0.14 -5.86,5.86 20.73,20.78 5.86,-5.91 z"
                        ></path>
                        <path
                          d="M 7.07,6.87 -1.11,15.33 19.61,36.11 27.80,27.60 z"
                        ></path>
                        <path
                          class="ytp-svg-volume-animation-mover"
                          d="M 9.09,5.20 6.47,7.88 26.82,28.77 29.66,25.99 z"
                          transform="translate(0, 0)"
                        ></path>
                      </clipPath>
                      <clipPath id="ytp-svg-volume-animation-slash-mask">
                        <path
                          class="ytp-svg-volume-animation-mover"
                          d="m -11.45,-15.55 -4.44,4.51 20.45,20.94 4.55,-4.66 z"
                          transform="translate(0, 0)"
                        ></path>
                      </clipPath>
                    </defs>
                    <path
                      class="ytp-svg-fill ytp-svg-volume-animation-speaker"
                      clip-path="url(#ytp-svg-volume-animation-mask)"
                      d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z"
                      fill="currentColor"
                      id="ytp-id-14"
                    ></path>
                    <path
                      class="ytp-svg-fill ytp-svg-volume-animation-hider"
                      clip-path="url(#ytp-svg-volume-animation-slash-mask)"
                      d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z"
                      fill="currentColor"
                      id="ytp-id-15"
                      style="display: none"
                    ></path>
                  </svg>
                </span>

                <span id="low" class="hide">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns1="http://www.w3.org/1999/xlink"
                      ns1:href="#ytp-id-14"
                    ></use>
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns2="http://www.w3.org/1999/xlink"
                      ns2:href="#ytp-id-15"
                    ></use>
                    <defs>
                      <clipPath id="ytp-svg-volume-animation-mask">
                        <path
                          d="m 14.35,-0.14 -5.86,5.86 20.73,20.78 5.86,-5.91 z"
                        ></path>
                        <path
                          d="M 7.07,6.87 -1.11,15.33 19.61,36.11 27.80,27.60 z"
                        ></path>
                        <path
                          class="ytp-svg-volume-animation-mover"
                          d="M 9.09,5.20 6.47,7.88 26.82,28.77 29.66,25.99 z"
                          transform="translate(0, 0)"
                        ></path>
                      </clipPath>
                      <clipPath id="ytp-svg-volume-animation-slash-mask">
                        <path
                          class="ytp-svg-volume-animation-mover"
                          d="m -11.45,-15.55 -4.44,4.51 20.45,20.94 4.55,-4.66 z"
                          transform="translate(0, 0)"
                        ></path>
                      </clipPath>
                    </defs>
                    <path
                      class="ytp-svg-fill ytp-svg-volume-animation-speaker"
                      clip-path="url(#ytp-svg-volume-animation-mask)"
                      d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 Z"
                      fill="currentColor"
                      id="ytp-id-14"
                    ></path>
                    <path
                      class="ytp-svg-fill ytp-svg-volume-animation-hider"
                      clip-path="url(#ytp-svg-volume-animation-slash-mask)"
                      d="M 9.25,9 7.98,10.27 24.71,27 l 1.27,-1.27 Z"
                      fill="currentColor"
                      id="ytp-id-15"
                      style="display: none"
                    ></path>
                  </svg>
                </span>

                <span id="mute" class="hide">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <use
                      class="ytp-svg-shadow"
                      xmlns:ns1="http://www.w3.org/1999/xlink"
                      ns1:href="#ytp-id-1"
                    ></use>
                    <path
                      class="ytp-svg-fill"
                      d="m 21.48,17.98 c 0,-1.77 -1.02,-3.29 -2.5,-4.03 v 2.21 l 2.45,2.45 c .03,-0.2 .05,-0.41 .05,-0.63 z m 2.5,0 c 0,.94 -0.2,1.82 -0.54,2.64 l 1.51,1.51 c .66,-1.24 1.03,-2.65 1.03,-4.15 0,-4.28 -2.99,-7.86 -7,-8.76 v 2.05 c 2.89,.86 5,3.54 5,6.71 z M 9.25,8.98 l -1.27,1.26 4.72,4.73 H 7.98 v 6 H 11.98 l 5,5 v -6.73 l 4.25,4.25 c -0.67,.52 -1.42,.93 -2.25,1.18 v 2.06 c 1.38,-0.31 2.63,-0.95 3.69,-1.81 l 2.04,2.05 1.27,-1.27 -9,-9 -7.72,-7.72 z m 7.72,.99 -2.09,2.08 2.09,2.09 V 9.98 z"
                      id="ytp-id-1"
                    ></path>
                  </svg>
                </span>
                <input
                  type="range"
                  id="volume-range"
                  min="0"
                  max="100"
                  value="50"
                  oninput="slider()"
                />
                <span id="volume-num">50</span>
              </div>
            </div>
            <div class="container-2 flex-space">
              <div class="playback">
                <button id="playback-speed-btn">1x</button>
                <div class="playback-options hide">
                  <button onclick="setPlayback(0.5)">0.5</button>
                  <button onclick="setPlayback(1.0)">1</button>
                  <button onclick="setPlayback(2.0)">2</button>
                </div>
              </div>
              <!-- screen size -->
              <div id="size-screen">
                <button id="screen-expand">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <g class="ytp-fullscreen-button-corner-0">
                      <use
                        class="ytp-svg-shadow"
                        xmlns:ns1="http://www.w3.org/1999/xlink"
                        ns1:href="#ytp-id-6"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"
                        id="ytp-id-6"
                      ></path>
                    </g>
                    <g class="ytp-fullscreen-button-corner-1">
                      <use
                        class="ytp-svg-shadow"
                        xmlns:ns2="http://www.w3.org/1999/xlink"
                        ns2:href="#ytp-id-7"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"
                        id="ytp-id-7"
                      ></path>
                    </g>
                    <g class="ytp-fullscreen-button-corner-2">
                      <use
                        class="ytp-svg-shadow"
                        xmlns:ns3="http://www.w3.org/1999/xlink"
                        ns3:href="#ytp-id-8"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"
                        id="ytp-id-8"
                      ></path>
                    </g>
                    <g class="ytp-fullscreen-button-corner-3">
                      <use
                        class="ytp-svg-shadow"
                        xmlns:ns4="http://www.w3.org/1999/xlink"
                        ns4:href="#ytp-id-9"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"
                        id="ytp-id-9"
                      ></path>
                    </g>
                  </svg>
                </button>
                <button id="screen-compress" class="hide">
                  <svg
                    style="width: 2em; height: 2em; fill: #fff"
                    version="1.1"
                    viewBox="0 0 36 36"
                  >
                    <g class="ytp-fullscreen-button-corner-2">
                      <use
                        class="ytp-svg-shadow"
                        xlink:href="#ytp-id-146"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 14,14 -4,0 0,2 6,0 0,-6 -2,0 0,4 0,0 z"
                        id="ytp-id-146"
                      ></path>
                    </g>
                    <g class="ytp-fullscreen-button-corner-3">
                      <use
                        class="ytp-svg-shadow"
                        xlink:href="#ytp-id-147"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 22,14 0,-4 -2,0 0,6 6,0 0,-2 -4,0 0,0 z"
                        id="ytp-id-147"
                      ></path>
                    </g>
                    <g class="ytp-fullscreen-button-corner-0">
                      <use
                        class="ytp-svg-shadow"
                        xlink:href="#ytp-id-148"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 20,26 2,0 0,-4 4,0 0,-2 -6,0 0,6 0,0 z"
                        id="ytp-id-148"
                      ></path>
                    </g>
                    <g class="ytp-fullscreen-button-corner-1">
                      <use
                        class="ytp-svg-shadow"
                        xlink:href="#ytp-id-149"
                      ></use>
                      <path
                        class="ytp-svg-fill"
                        d="m 10,22 4,0 0,4 2,0 0,-6 -6,0 0,2 0,0 z"
                        id="ytp-id-149"
                      ></path>
                    </g>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
